<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/Facebook_Logo_2023.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/css-reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Facebook - Iniciar sesión o regístrate</title>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      <img src="images/facebook-logo.svg" class="fb-logo" alt="facebook logo">
      <p class="fb-message">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
  <form action="">
    <div class="form__login">
      <input type="email" name="" id="email" placeholder="Correo electrónico o número de teléfono">
      <p class="email-error hidden">El correo es incorrecto, vuelve a intentarlo</p>
      <input type="password" name="" id="password" placeholder="Contraseña">
      <p class="password-error hidden">La contraseña es incorrecta, vuelve a intentarlo</p>
      <input type="submit" value="Iniciar sesión" id="submit">
      <a href="#" class="password-recovery">¿Olvidaste tu contraseña?</a>
      <hr class="line">
      <button class="create-acc">Crear una cuenta</button>
    </div>
    <div class="create-page">
    <p class="create-page__text"><a href="#" class="create-page__link">Crea una página </a>para una celebridad, una marca o un negocio.</p>
  </div>
  </form>
</main>
<script src="script.js"></script>
</body>
</html>
